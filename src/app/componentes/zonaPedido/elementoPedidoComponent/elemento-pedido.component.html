<div class="row">
    <!-- nos creamos un card por cada elmento del pedido -->
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="elemento.libroElemento.ImagenLibroBASE64" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div class="d-flex flex-row justify-content-between">
                        <h5 class="card-title">{{this.elemento.libroElemento.Titulo}}</h5>
                        <!-- boton para eliminar libro de elementos pedido-->
                        <a class="btn btn-light btn-sm" (click)="operarItem('borrar')" >
                            <span style="color:red"><strong>X</strong></span>
                        </a>

                    </div>
                    <div class="d-flex flex-row justify-content-between">
                        <!-- boton +, label cantidad, boton -  el precio del libro y subtotal elemento pedido-->
                        <a class="btn btn-outline-primary btn-sm" (click)="operarItem('restar')" >
                            <strong>-</strong>
                        </a>

                        <label><small>{{this.elemento.cantidadElemento}}</small></label>

                        <a class="btn btn-outline-primary btn-sm" (click)="operarItem('agregar')">
                            <strong>+</strong>
                        </a>

                        <label><small >x</small><span style="color:red">{{this.elemento.libroElemento.Precio | redondeocantidad:2}} €</span></label>
                        <label style="color:red">{{ (this.elemento.libroElemento.Precio * this.elemento.cantidadElemento) | redondeocantidad:2 }}€</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ------------------------------------------------ -->
</div>
